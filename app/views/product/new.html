{% extends "base.html" %}

{% block content %}
  <h1>Lis채채 uusi tuote</h1>
  <form method="post" action="{{base_path}}/product">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="name" class="form-control">
    </div>

    <div class="form-group">
      <label>Hinta</label>
      <input type="number" name="price" class="form-control">
    </div>

    <div class="form-group">
      <label>Tuotetyyppi</label>
      <input type="text" name="type" class="form-control">
    </div>

    <div class="form-group">
      <label>Valmistaja</label>
      <input type="text" name="producer" class="form-control">
    </div>

    <div class="form-group">
      <label>Valmistusmaa</label>
      <input type="text" name="countryoforigin" class="form-control">
    </div>

    <div class="form-group">
      <label>Saatavilla</label>
      <input type="number" name="available" class="form-control">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lis채채</button> <button type="reset" class="btn btn-secondary">Resetoi</button>

{% endblock %}
