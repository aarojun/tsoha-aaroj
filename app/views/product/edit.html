{% extends "base_form.html" %}

{% block form_header %}
<h1>Muokkaa tuotetta params.name</h1>
{% endblock %}

{% block form_fields %}
  <form method="post" action="{{base_path}}/product/{{params.id}}/edit">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="name" class="form-control" value="{{params.name}}">
    </div>

    <div class="form-group">
      <label>Hinta</label>
      <input type="text" name="price" class="form-control" value="{{params.price}}">
    </div>

    <div class="form-group">
      <label>Tuotetyyppi</label>
      <select name="type" value="{{params.type}}">
      {% for type in types %}
        <option value="{{type.name}}">{{type.name}}</option>
      {% endfor %}
      </select>
      
    </div>

    <div class="form-group">
      <label>Valmistaja</label>
      <input type="text" name="producer" class="form-control" value="{{params.producer}}">
    </div>

    <div class="form-group">
      <label>Valmistusmaa</label>
      <input type="text" name="countryoforigin" class="form-control" value="{{params.countryoforigin}}">
    </div>

    <div class="form-group">
      <label>Saatavilla</label>
      <input type="number" name="available" class="form-control" value="{{params.available}}">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control">{{params.description}}</textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Päivitä</button> <button type="reset" class="btn btn-secondary">Resetoi</button>
    </div>
  </form>
{% endblock %}
